<div class="search">
  <h2>{{ title}} - {{displayQuery}}</h2>
  <input name="query" placeholder="Enter Search Here" [(ngModel)]="searchQuery" />
  <button (click)="gitSearch()">Submit</button>
</div>
<div *ngIf="searchResults?.total_count; else elseBlock">
  <h3 class="total">Total Results: {{searchResults.total_count | number:'1.0-0':'es'}}</h3>
  <ul class="list">
    <li class="list_item" [class.silver] = "i % 2 "
      *ngFor="let result of searchResults.items; let i = index" >
      <a [href]="result.html_url">
        <img class="avatar" [src]="result.owner.avatar_url" /> 
        <h4 class="title">{{result.name}} 
          <small> by {{result.owner.login | uppercase}}</small> 
        </h4>
      </a> 
      <p class="description"> {{result.description}}</p> 
      <p> Created On: {{result.created_at | date:'fullDate'}} </p>
    </li>
  </ul>
</div>
<ng-template #elseBlock>Loading...</ng-template>
